  
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Favorite Sellers</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
      }
      
      td, th {
        border: 1px solid #414141;
        text-align: left;
        padding: 4px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      tr:nth-child(odd) {
        background-color: #fff;
      }
    </style>
  </head>
  <body style="background-color: rgb(226, 226, 226);">
      {% for buyer in favorite_sellers %}
        <table style="width:25%; margin: 10px auto 0px auto; border: 2px solid black;">
          <tr>
              <th style="padding: .75em;">{{buyer.Name}}</th>
          </tr>
          {% for seller in buyer.Favorites %}
          <tr>
              <td style="padding-left: .75em;">{{seller}}</td>
          </tr>
          {% endfor %}
        </table>
      {% endfor %}
  </body>
</html>
